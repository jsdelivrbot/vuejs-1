<!DOCTYPE html>
<html>
<head>
  <title>Vue.js app</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
  <style>
    p{font-size:3em;color:blue;}
    @keyframes rumble {
      10% {
        margin-top: 20px
      }
      20% {
        margin-top: 15px
      }
      30% {
        margin-top: 20px
      }
      40% {
        margin-top: 15px
      }
      100% {
        margin-top: none
      }
    }
    
    .mySlideInRight {
      transform: translateX(100%);
    }
    
    .go {
      transition: all 2s ease-out;
      animation: rumble .5s linear 4;}
  </style>
</head>
<body>
    <div id="app">
        <button @click="taxiCalled = true">
            Call a cab
        </button>
        <button @click="taxiCalled = false">
        Cancel
        </button>
        <transition
        @enter="enter"
        @leave="leave"
        :css="false"
        >
        <p v-if="taxiCalled">ðŸš•</p>
        </transition>
     
    </div>
  <script>
    var app = new Vue({
    	el: '#app',
    	data: {
            taxiCalled: false
        },
        methods: {
            enter (el, done) {
            Velocity(el, 
            { opacity: [1, 0], translateX: ["0px", "100%"] },
            { duration: 2000, easing: "ease-out", complete: done })
            },
            leave (el, done) {
                Velocity(el,
            { opacity: [0, 1], 'font-size': ['0.1em', '1em'] },
            { duration: 200, complete: done })
            }
        }

    })
  </script>
</body>
</html>
